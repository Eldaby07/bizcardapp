
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizCardApp - Digital Business Card</title>
    <meta name="description" content="Digital Business Card by BizCardApp" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <!-- Profile and Contact Info -->
          <div class="profile-section">
            <h1 class="name">Jane Smith</h1>
            <p class="title">Marketing Director</p>
            <p class="company">TechNova Solutions</p>
            
            <div class="separator"></div>
            
            <div class="contact-items">
              <div class="contact-item">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4B9CD3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                </div>
                <div>
                  <p class="contact-label">Phone</p>
                  <a href="tel:+15551234567" class="contact-value">+1 (555) 123-4567</a>
                </div>
              </div>
              
              <div class="contact-item">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4B9CD3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                  </svg>
                </div>
                <div>
                  <p class="contact-label">Email</p>
                  <a href="mailto:jane.smith@technova.com" class="contact-value">jane.smith@technova.com</a>
                </div>
              </div>
              
              <div class="contact-item">
                <div class="icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4B9CD3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                  </svg>
                </div>
                <div>
                  <p class="contact-label">LinkedIn</p>
                  <a href="https://linkedin.com/in/janesmith" target="_blank" rel="noopener noreferrer" class="contact-value">janesmith</a>
                </div>
              </div>
            </div>
          </div>
          
          <!-- QR Code -->
          <div class="qrcode-section">
            <div class="qrcode-container" id="qrcode"></div>
            <p class="qrcode-text">Scan to connect</p>
          </div>
        </div>
      </div>
      
      <!-- App Footer -->
      <div class="footer">
        <div class="footer-content">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#4B9CD3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <rect x="7" y="7" width="3" height="3"></rect>
            <rect x="14" y="7" width="3" height="3"></rect>
            <rect x="7" y="14" width="3" height="3"></rect>
            <rect x="14" y="14" width="3" height="3"></rect>
          </svg>
          <span>Powered by BizCardApp</span>
        </div>
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Create vCard data
        const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Jane Smith
TITLE:Marketing Director
ORG:TechNova Solutions
TEL:+1 (555) 123-4567
EMAIL:jane.smith@technova.com
URL:https://linkedin.com/in/janesmith
END:VCARD`;
        
        // Generate QR code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
          text: vCardData,
          width: 112,
          height: 112,
          colorDark: "#4B9CD3",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      });
    </script>
  </body>
</html>
